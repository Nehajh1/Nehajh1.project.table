<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="survey">
        <h2>Customer Feedback Survey</h2>

        <!-- Survey Form -->
        <form id="surveyForm" action="Survey.html" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required min="0"><br><br>

            <label for="feedback">Feedback:</label><br>
            <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Your feedback..." required></textarea><br><br>

            <label for="rating">Rate Us (1 to 5):</label>
            <select id="rating" name="rating" required>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select><br><br>

            <input type="submit" value="Submit">
        </form>
        <div id="responseMessage"></div>

    </div>
    <script src="survey.js"></script>

</body>
</html>
