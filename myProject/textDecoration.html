<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Demonstration of text decoration properties in CSS.">
    <title>Text Decoration Example</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="textDecoration">
        <h2>CSS Text Decoration Properties</h2>

        <p class="text-none">This text has no decoration.</p>
        <p class="text-underline">This text is underlined.</p>
        <p class="text-overline">This text has an overline.</p>
        <p class="text-line-through">This text has a line through it.</p>
        <p class="text-mixed">This text has both underline and overline.</p>
        <p class="text-dotted">This text has a dotted underline.</p>
        <p class="text-dashed">This text has a dashed underline.</p>
        <p class="text-wavy">This text has a wavy underline.</p>
    </div>

</body>
</html>
