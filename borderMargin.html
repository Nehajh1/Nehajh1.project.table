<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Demonstration of Border, Margin, and Padding in CSS.">
    <title>Border & Margin Example</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="bordermargin">
        <h2>Border, Margin, and Padding Demonstration</h2>

        <div class="box border-box">This box has a 5px solid border.</div>
        <div class="box margin-box">This box has a 20px margin.</div>
        <div class="box padding-box">This box has 20px padding inside.</div>
        <div class="box all-box">This box has border, margin, and padding.</div>
        
    </div>

</body>
</html>
