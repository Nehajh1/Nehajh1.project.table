<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Demonstration of different font families in CSS.">
    <title>Font Family Example</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="font">
        <h2>Font Family Demonstration</h2>
        <p class="font-serif">This is a Serif font (Georgia, Times New Roman).</p>
        <p class="font-sans-serif">This is a Sans-serif font (Arial, Helvetica).</p>
        <p class="font-monospace">This is a Monospace font (Courier New, Consolas).</p>
        <p class="font-cursive">This is a Cursive font (Brush Script MT, Comic Sans MS).</p>
        <p class="font-fantasy">This is a Fantasy font (Impact, Papyrus).</p>
    </div>

</body>
</html>
