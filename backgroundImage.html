<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Demonstration of different background properties in CSS.">
    <title>Background Example</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="backgroundImage">
        <h2>CSS Background Properties</h2>

        <div class="box bg-color">This box has a solid background color.</div>
        <div class="box bg-image">This box has a background image.</div>
        <div class="box bg-gradient">This box has a gradient background.</div>
        <div class="box bg-fixed">This box has a fixed background.</div>
        <div class="box bg-multiple">This box has multiple background images.</div>
    </div>

</body>
</html>
