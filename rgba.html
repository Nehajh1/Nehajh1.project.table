<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Demonstration of RGBA colors in CSS.">
    <title>RGBA Colors Example</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="rgba">
        <h2>RGBA Color Effects</h2>
        <p class="rgba-box box1">This box uses RGBA(255, 0, 0, 0.3) - Light Red Transparency</p>
        <p class="rgba-box box2">This box uses RGBA(0, 255, 0, 0.5) - Medium Green Transparency</p>
        <p class="rgba-box box3">This box uses RGBA(0, 0, 255, 0.7) - Dark Blue Transparency</p>
        <p class="rgba-box box4">This box uses RGBA(255, 165, 0, 0.9) - Almost Solid Orange</p>
    </div>

</body>
</html>
